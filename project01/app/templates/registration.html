{% extends 'base.html' %}
{% block content %}
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(192, 178, 178);
}

.form-container {
    margin-left: 50px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #333;
    width: 400px;
}

form {
    padding: 2rem;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    
    margin-bottom: 1.5rem;
}

input {
    width: 190px;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
}

label {
    padding: 1rem;
    color: #888;
    pointer-events: none;
    transition: transform 0.3s, color 0.3s;
}

input:focus,
input:valid {
    border-color: #333;
}

input:focus + label,
input:valid + label {
    transform: translateY(-1.5rem) scale(0.8);
    color: #333;
}

button {
    width: 100%;
    padding: 1rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #297fb8;
}
.reg{
    display: grid;
    grid-template-columns: auto auto auto;
}
.reg img{
    margin-top: 90px;
    width: 400px;
    height: 300px;
    border: 5px solid  #333;
    box-shadow: 16px 16px 16px black;
}

</style>
<center><h1>Welcome,{{data | default:'Guest'}}</h1></center>
    <center class="reg">
        <div>
            <img src="https://images.pexels.com/photos/2180876/pexels-photo-2180876.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load">
        </div>
        <div class="form-container">
            <form action="{%url 'savedata' %}" method="post">
                {% csrf_token %}
                <h2 style="text-decoration: underline;">Register</h2>
        <br>
        <br>
                Enter Name:<input name="name" style="padding:10px;" type="text" placeholder="name"><br>
                <br>
                Enter Email:<input name="email" style="padding:10px;" type="email" placeholder="email"><br>
                <br>
                Enter Contact:<input name="contact" style="padding:10px;" type="text" placeholder="contact"><br>
                <br>
                Enter City:<input name="city" style="padding:10px;" type="text" placeholder="city"><br>
                <br>
                Enter Password:<input name="password" style="padding:10px;" type="text" placeholder="pswd"><br>
                <br>
        
                <button type="submit">Register</button>
            </form>
        </div>
        <div>
            <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=600">
         </div>

   </center>

{% endblock %}
